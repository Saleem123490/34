<svg width="100%" height="250" viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="ganttTitle ganttDesc">
    <title id="ganttTitle">15-Week Project Timeline (Gantt Chart)</title>
    <desc id="ganttDesc">Visual representation of project tasks and their anticipated durations over a 15-week period, from January to May 2025.</desc>

    <!-- Define gradients and filters -->
    <defs>
        <linearGradient id="taskGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="taskGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- Background and Grid Lines -->
    <rect x="0" y="0" width="100%" height="100%" fill="#FFFFFF" rx="8" ry="8"/>

    <!-- Horizontal grid lines for tasks -->
    <line x1="0" y1="40" x2="1000" y2="40" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="0" y1="80" x2="1000" y2="80" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="0" y1="120" x2="1000" y2="120" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="0" y1="160" x2="1000" y2="160" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="0" y1="200" x2="1000" y2="200" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Vertical week/month separators -->
    <line x1="100" y1="0" x2="100" y2="250" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="250" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="250" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="250" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="250" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="250" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="250" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="250" stroke="#D1D5DB" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="250" stroke="#D1D5DB" stroke-width="1"/>

    <!-- Timeline Labels (Weeks, adjust for full 15 weeks if needed) -->
    <text x="50" y="25" font-family="Inter, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">W1</text>
    <text x="150" y="25" font-family="Inter, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">W3</text>
    <text x="250" y="25" font-family="Inter, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">W5</text>
    <text x="350" y="25" font-family="Inter, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">W7</text>
    <text x="450" y="25" font-family="Inter, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">W9</text>
    <text x="550" y="25" font-family="Inter, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">W11</text>
    <text x="650" y="25" font-family="Inter, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">W13</text>
    <text x="750" y="25" font-family="Inter, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">W15</text>
    <text x="850" y="25" font-family="Inter, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">W17</text>
    <text x="950" y="25" font-family="Inter, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">W19</text>


    <!-- Tasks -->
    <!-- Task 1: Project Initiation -->
    <text x="10" y="65" font-family="Inter, sans-serif" font-size="14" fill="#333">Project Initiation</text>
    <rect x="50" y="50" width="100" height="25" rx="5" ry="5" fill="url(#taskGradient1)" filter="url(#shadow)"/> <!-- 2 weeks -->
    <text x="100" y="67" font-family="Inter, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">2 Weeks</text>

    <!-- Task 2: Requirements Analysis -->
    <text x="10" y="105" font-family="Inter, sans-serif" font-size="14" fill="#333">Requirements Analysis</text>
    <rect x="150" y="90" width="200" height="25" rx="5" ry="5" fill="url(#taskGradient2)" filter="url(#shadow)"/> <!-- 4 weeks -->
    <text x="250" y="107" font-family="Inter, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">4 Weeks</text>

    <!-- Task 3: Design & Prototyping -->
    <text x="10" y="145" font-family="Inter, sans-serif" font-size="14" fill="#333">Design &amp; Prototyping</text>
    <rect x="350" y="130" width="150" height="25" rx="5" ry="5" fill="url(#taskGradient1)" filter="url(#shadow)"/> <!-- 3 weeks -->
    <text x="425" y="147" font-family="Inter, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">3 Weeks</text>

    <!-- Task 4: Development Phase -->
    <text x="10" y="185" font-family="Inter, sans-serif" font-size="14" fill="#333">Development Phase</text>
    <rect x="500" y="170" width="300" height="25" rx="5" ry="5" fill="url(#taskGradient2)" filter="url(#shadow)"/> <!-- 6 weeks -->
    <text x="650" y="187" font-family="Inter, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">6 Weeks</text>

    <!-- Task 5: Testing & Deployment -->
    <text x="10" y="225" font-family="Inter, sans-serif" font-size="14" fill="#333">Testing &amp; Deployment</text>
    <rect x="800" y="210" width="150" height="25" rx="5" ry="5" fill="url(#taskGradient1)" filter="url(#shadow)"/> <!-- 3 weeks -->
    <text x="875" y="227" font-family="Inter, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">3 Weeks</text>

    <!-- Today's line -->
    <!-- Assuming current date is around Week 8 for demonstration purposes -->
    <line x1="400" y1="35" x2="400" y2="245" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="400" y="245" font-family="Inter, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle" dy="1.2em">Today</text>
</svg>
